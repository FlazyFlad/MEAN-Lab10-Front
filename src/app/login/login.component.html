<div class="container">

    <div class="login form">
        <header>Login</header>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>

        <div class="form-group">
            <input type="text" id="email" placeholder="Enter Your Email" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Enter Your Password" [(ngModel)]="password" required>
        </div>



        <input class="button" value="Sign In" (click)="login(email, password)" />   
    </div>

</div>
